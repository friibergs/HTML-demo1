<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>

    <table border="5" cellspacing="2" cellpadding="8
    " bordercolor="#006699">
        <caption><h3>Blommor & växter</h3></caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">
                    Namn
                </th>
                <th scope="col" rowspan="2">
                    Placering
                </th>
                <th scope="col" rowspan="2">
                    Antal
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pelargon</td>
                <td>Inne</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <td>Sommarhallon</td>
                <td>Ute</td>
                
            </tr>
            <tr>
                <td>Basilika</td>
                <td>Inne</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Äppelträd</td>
                <td>Ute</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><b>Totalt antal</b></td>
                <td><b>8</b></td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
